<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/estilos.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="elemento">
      <h1 class="texto-titulo">¡El juego de las siete y media!</h1>
    </div>
    <div>
      <div class="cartas">
        <img
          src="https://raw.githubusercontent.com/Lemoncode/fotos-ejemplos/main/cartas/back.jpg"
          alt="Carta baraja española boca abajo"
        />
        <div class="botones">
          <button class="button-green" id="dameCarta">Dame carta</button>
          <button class="button-red" id="meplanto">Me planto!</button>
        </div>
        <!-- Nuevo div para el botón de "Nueva partida" -->
        <div>
          <button class="button-gold" id="nueva">Nueva partida</button>
        </div>
        <!-- Nuevo div para el botón de "que habría pasado si?" -->
        <div>
          <button class="button-silver" id="continuar">Continuar</button>
        </div>
      </div>
    </div>
    <div class="cartasGrid" id="cartas"></div>
    <div class="elemento">
      <div class="texto-puntuacion" id="puntuacion"></div>
    </div>
    <!-- Nuevo div para el mensaje de fin de partida. -->

    <div class="texto-gameover" id="gameover"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
